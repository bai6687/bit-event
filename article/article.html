<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章列表</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/card.css">
    <link rel="stylesheet" href="/assets/css/article/article.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 筛选区域 start-->
            <form class="layui-form" lay-filter="category" action="">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <div class="layui-input-inline" style="width: 200px;">
                            <select name="cate_id" class="category" lay-verify="">
                            </select>
                        </div>
                        <div class="layui-input-inline" style="width: 200px;">
                            <select name="state" lay-verify="">
                                <option value="">所有状态</option>
                                <option value="已发布">已发布</option>
                                <option value="草稿">草稿</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <div class="layui-input-inline" style="width: 100px;">
                            <button class="layui-btn select" lay-submit lay-filter="formDemo">筛选</button>
                        </div>
                    </div>
                </div>
            </form>
            <!-- 筛选区域 end-->

            <!-- 文章列表 start -->
            <table class="layui-table">
                <colgroup>
                    <col width="40%">
                    <col width="15%">
                    <col width="15%">
                    <col width="15%">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <!-- 文章列表 end -->

            <!-- 分页容器 -->
            <div id="page"></div>
        </div>
    </div>

    <!-- 文章列表模板 start-->
    <script type="text/html" id="article">
        {{each data item}}
        <tr>
            <th>{{item.title}}</th>
            <th>{{item.cate_name}}</th>
            <th>{{item.pub_date|dateFormat}}</th>
            <th>{{item.state}}</th>
            <th>
                <a href="/article/edit.html?id={{item.Id}}" data-id="{{item.Id}}" class="layui-btn layui-btn layui-btn-xs">编辑</a>
                <button type="button" data-id="{{item.Id}}" class="layui-btn layui-btn layui-btn-xs layui-btn-danger">删除</button>
            </th>
        </tr>
        {{/each}}
    </script>
    <!-- 文章列表模板 end-->

    <!-- 文章类别模板 start -->
    <script type="text/html" id="category">
        <option value="">所有分类</option>
        {{each data item}}
        <option value="{{item.Id}}">{{item.name}}</option>
        {{/each}}
    </script>
    <!-- 文章类别模板 end -->

    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/article/article.js"></script>
</body>

</html>
